<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class = "col-md-6 col-lg-3">
                    <div class="card h-100">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}"class="card-img-top">
                        </a>
                        <div class="card-body">
                            <a routerLink="/products/{{product.id}}">
                                <h5 class="card-title">{{product.name}}</h5>
                            </a>
                          <p class="card-text">{{product.unitPrice | currency:'USD'}}</p>
                          <button (click)="addToCart(product)" class="btn btn-warning btn-sm">Add to cart</button>
                        </div>
                      </div>
                </div>

                <!-- if products empty then display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found.
                </div>
            </div>
            <hr>

            <!--begin footer-->
            <div class="footer-pagination">
                <div class="row">

                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-9">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>

                            <div class="col-md-3" style="text-align: right"> 
                                <span class="mr-2">Page Size</span>
                                <select #mySelect (change)="updatePageSize(+mySelect.value)">
                                    <option selected="true">8</option>
                                    <option>16</option>
                                    <option>24</option>
                                </select>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--end footer-->

        </div>
    </div>
</div>
