<div class="detail-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{product.imageUrl}}" class="detail-img">
            </div>
            <div class ="col-md-6">
                <h3>{{product.name}}</h3>
                <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
                <button class="btn btn-warning btn-sm" (click)="addToCart()" >Add to cart</button>
            </div>
        </div>
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>
        <a routerLink="/products" class="mt-5">back to books</a>
    </div>
</div>
